{% extends 'base.html' %}

{% block body %}
    {% for section in sections %}
    <div class="row mb-3">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1>{{ section.name }}</h1>
            
            <table class="table">
            <thead>
                <tr>
                    <th>IP</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {{ section.rows }}
            </tbody>
            </table>
        </div>
        <div class="col-md-3"></div>
    </div>
    {% endfor %}
{% endblock %}
